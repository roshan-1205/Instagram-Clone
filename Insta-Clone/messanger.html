<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="messanger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="main_box">
        <div class="sidebar">
            <ul>
                    <li>
                        <i class="fa-brands fa-instagram" id="instagram-logo"></i>
                    </li>

                    <li>
                        <i class="fa-solid fa-house"></i>
                    </li>

                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>

                    <li>
                        <i class="fa-solid fa-compass"></i>
                    </li>

                    <li>
                        <i class="fa-solid fa-calendar"></i>
                    </li>

                    <li>
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </li>

                    <li>
                        <i class="fa-solid fa-heart"></i>
                    </li>

                    <li>
                        <i class="fa-regular fa-square-plus"></i>
                    </li>

                    <li>
                        <i class="fa-solid fa-square-poll-vertical"></i>
                    </li>

                    <li>
                        <i class="fa-regular fa-user"></i>
                    </li>
                </ul>
        </div>
        <div class="messaging">
            <div class="head-id">
                <p>roshan_singh_1205</p>
                <i class="fa-solid fa-angle-down"></i>
                <i class="fa-regular fa-pen-to-square" id="new-message"></i>
            </div>
            <div class="primary">Primary</div>
            <div class="general">General</div>
            <div class="request">Request</div>
            <div class="line"></div>
            <div class="search-container">
                <div class="search-bar">
                <label for="search-input"></label>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search-input" placeholder="Search">
                </div>
            </div>
            <div class="message-box">
                <div class="messages">
                <div class="logo1"></div>
                <p id="user1">𝔸𝕒𝕪𝕦𝕤𝕙 🤍🩶</p>
                </div>

                <div class="messages1">
                <div class="logo2"></div>
                <p id="user2">Roshan✨</p>
                </div>

                <div class="messages2">
                <div class="logo3"></div>
                <p id="user3">𝑺𝒉𝒊𝒗𝒂𝒏𝒈𝒊⋆｡</p>
                </div>

                <div class="messages3">
                <div class="logo4"></div>
                <p id="user4">𝕯𝖗𝖎𝖘𝖍𝖙𝖎❀</p>
                </div>

                <div class="messages4">
                <div class="logo5"></div>
                <p id="user5">Arpit Tripathi</p>
                </div>

                <div class="messages5">
                <div class="logo6"></div>
                <p id="user6">Shiva Kewat</p>
                </div>

                <div class="messages6">
                <div class="logo7"></div>
                <p id="user7">Smile Badshah</p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-area-top">
            <div class="chat-logo"></div>
            <p id="rks">Roshan✨</p>
            <div class="info"><i class="fa-solid fa-circle-info"></i></div>
        </div>

        

        <div class="text-area">
            <input type="text" placeholder="Message..." id="text-box">
        </div>
        <div class="send">
            <i class="fa-solid fa-face-smile" id="emoji"></i>
          <input type="checkbox" id="send" checked>
          <div class="done">
           <label for="send">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
           </label>
          </div>
        </div>

        <div class="message-box">
          <p class="msg">Hello everyone...Feel free to share your thoughts With me.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
